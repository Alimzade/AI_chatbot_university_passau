<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-Passau Assistant</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            z-index: 1; /* Ensure the chatbot stays on top */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end; /* Align user messages to the right */
        }

        .message.assistant {
            justify-content: flex-start; /* Align assistant messages to the left */
        }

        .message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user p {
            background-color: #cce5ff;
            color: #0056b3;
            align-self: flex-end;
            text-align: right; /* Text will be right-aligned within the message */
        }

        .message.assistant p {
            background-color: #e2e3e5;
            color: #555;
            align-self: flex-start;
            text-align: left; /* Text will be left-aligned within the message */
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #004095;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .courses-results {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .courses-results h3 {
            margin-top: 0;
            color: #0056b3;
        }

        /* Left and right ad containers */
        .left-ad, .right-ad {
            position: absolute;
            top: 0;
            width: 160px; /* Standard ad size */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-ad {
            left: 0;
        }

        .right-ad {
            right: 0;
        }

        /* Ensure the body leaves space for the ads */
        body {
            padding-left: 160px;
            padding-right: 160px;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding-left: 0;
                padding-right: 0;
            }

            .main-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }

            .left-ad, .right-ad {
                display: none;
            }

            .chat-box {
                padding: 10px;
            }

            .courses-results {
                margin: 10px;
                padding: 10px;
            }

            /* Ads will be placed below the chat for mobile */
            .mobile-ad {
                width: 100%;
                height: auto;
                display: block;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Left Ad Container (Hidden on mobile) -->
    <div class="left-ad">
        <!-- Google AdSense Code for Left Ad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6911582138376980"
            data-ad-slot="5633967685"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Chatbot Container -->
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                Uni-Passau Assistant
                <form action="/clear" method="post" style="display:inline;">
                    <button type="submit" class="clear-button">Clear</button>
                </form>
            </div>
            <div class="chat-box" id="chat-box">
                {% for message in chat_history %}
                    <div class="message {{ message.role }}">
                        <p>{{ message.content }}</p>
                    </div>
                {% endfor %}
            </div>
            <form action="/query" method="post" class="chat-input">
                <input type="text" id="query" name="query" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Mobile Ad Container (Visible only on mobile) -->
        <div class="mobile-ad">
            <!-- Google AdSense Code for Mobile Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6911582138376980"
                data-ad-slot="5633967685"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Right Ad Container (Hidden on mobile) -->
    <div class="right-ad">
        <!-- Google AdSense Code for Right Ad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6911582138376980"
            data-ad-slot="7918545784"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        document.querySelectorAll('.message.assistant p').forEach(function(message) {
            message.innerHTML = message.innerHTML.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        });
        
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Scroll to bottom on page load
        window.onload = scrollToBottom;

        const chatBox = document.getElementById('chat-box');
        const observer = new MutationObserver(scrollToBottom);
        observer.observe(chatBox, { childList: true });

        scrollToBottom();
    </script>
</body>
</html>
